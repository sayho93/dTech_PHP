<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>DURATECH</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body class="tab_bg">

<!-- #####HEADER START##### -->
<div class="header">
	<h2 class="normal_title">모터명</h2>

	<a href="#" class="title_btn back"><img src="image/btn_title_back.png" alt="뒤로가기" /></a>
	<a href="#" class="title_btn menu"><img src="image/btn_title_menu.png" alt="메뉴" /></a>
</div>
<!-- #####HEADER END##### -->


<!-- #####SIDE MENU START##### -->
<div class="side_bg"></div>
<div class="side_menu">
	<h3>슈퍼 관리자<span>님</span></h3>

	<ul>
		<li><a href="#"><img src="image/ic_side_home.png" alt="메인" />메인</a></li>
		<li><a href="#"><img src="image/ic_side_add.png" alt="모터 추가" />모터 추가</a></li>
	</ul>

	<div class="logout">
		<a href="#">
			<img src="image/ic_side_logout.png" alt="로그아웃" />
			로그아웃
		</a>
	</div>

	<a href="#" class="side_exit"><img src="image/ic_side_exit.png" alt="닫기" /></a>
</div>
<!-- #####SIDE MENU END##### -->


<!-- #####TAB MENU START##### -->
<div class="tab_menu">
	<ul class="clearfix">
		<li class="tab"><p>모터 상태</p></li>
		<li class="tab"><p>기계 상태</p></li>
		<li class="tab"><p>에너지 효율</p></li>
		<li class="tab on"><p>모터 정보</p></li><!-- 선택 된 탭에 addClass('on') -->
	</ul>
</div>
<!-- #####TAB MENU END##### -->


<!-- #####SELECT BOX START##### -->
<div class="select_area">
	<select>
		<option>기본 정보</option>
		<option>명판 정보</option>
		<option>베어링 정보</option>
		<option>구동장치</option>
		<option>기타</option>
	</select>
</div>
<!-- #####SELECT BOX END##### -->


<!-- #####TAB CONTENT START##### -->
<div class="tab_content motor_info_content">
	<ul class="driving_device">
		<li>
			<p class="device_name">구동장치-1</p>
			<div class="binding_text"><p>기어박스</p></div>
			<div class="binding_gear">
				<p>기어단수</p>
				<!-- 웹에서 설정한 단수에 해당하는 span태그에 addClass('on') -->
				<span class="on">1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
			</div>
			<table class="tbl gear_table">
				<colgroup>
					<col width="70%" />
					<col width="30%" />
				</colgroup>

				<tbody>
					<tr>
						<th>1 shaft 기어 잇수-1</th>
						<td>0</td>
					</tr>
					<tr>
						<th>1 shaft 기어 잇수-2</th>
						<td>0</td>
					</tr>
				</tbody>
			</table>
		</li>

		<li>
			<p class="device_name">구동장치-2</p>
			<div class="binding_text"><p>폴리-벨트</p></div>
			<table class="tbl gear_table">
				<colgroup>
					<col width="70%" />
					<col width="30%" />
				</colgroup>

				<tbody>
					<tr>
						<th>구동폴리직경</th>
						<td>0</td>
					</tr>
					<tr>
						<th>중심거리</th>
						<td>0</td>
					</tr>
					<tr>
						<th>종동폴리직경</th>
						<td>0</td>
					</tr>
				</tbody>
			</table>
		</li>
	</ul>
</div>
<!-- #####TAB CONTENT END##### -->


<!-- #####BOTTOM BTN START##### -->
<div class="bottom_btn">
	<input type="button" name="" value="Trend View" />
	<input type="button" name="" value="Spectrum View" />
</div>
<!-- #####BOTTOM BTN END##### -->

</body>
</html>
