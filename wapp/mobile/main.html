<!DOCTYPE html>
<html lang="ko">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>DURATECH</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>

<!-- #####HEADER START##### -->
<div class="header">
	<h2>DURATECH</h2>

	<a href="#" class="title_btn back" style="display:none;"><img src="image/btn_title_back.png" alt="뒤로가기" /></a>
	<a href="#" class="title_btn menu"><img src="image/btn_title_menu.png" alt="메뉴" /></a>
</div>
<!-- #####HEADER END##### -->


<!-- #####SIDE MENU START##### -->
<div class="side_bg"></div>
<div class="side_menu">
	<h3>슈퍼 관리자<span>님</span></h3>

	<ul>
		<li><a href="#"><img src="image/ic_side_home.png" alt="메인" />메인</a></li>
		<li><a href="#"><img src="image/ic_side_add.png" alt="모터 추가" />모터 추가</a></li>
	</ul>

	<div class="logout">
		<a href="#">
			<img src="image/ic_side_logout.png" alt="로그아웃" />
			로그아웃
		</a>
	</div>

	<a href="#" class="side_exit"><img src="image/ic_side_exit.png" alt="닫기" /></a>
</div>
<!-- #####SIDE MENU END##### -->


<!-- #####화면경로 START##### -->
<div class="view_route">
	<p>리치웨어시스템즈</p>
	<span>></span><!-- 경로(p태그)와 경로 사이에 좌측 span태그 추가 -->
</div>
<!-- #####화면경로 END##### -->


<!-- #####FACTORY LIST START##### -->
<div class="factory_list">
	<ul>
		<li class="list">
			<p class="factory_name">계란공장</p>
			<a href="#" class="next_page"><img src="image/btn_arrow_right.png" alt="다음 페이지" /></a>
		</li>
		<li class="list">
			<p class="factory_name">밀가루공장</p>
			<a href="#" class="next_page"><img src="image/btn_arrow_right.png" alt="다음 페이지" /></a>
		</li>
		<li class="list">
			<p class="factory_name">플라스틱공장</p>
			<a href="#" class="next_page"><img src="image/btn_arrow_right.png" alt="다음 페이지" /></a>
		</li>
		<li class="list">
			<p class="factory_name">철공장</p>
			<a href="#" class="next_page"><img src="image/btn_arrow_right.png" alt="다음 페이지" /></a>
		</li>
	</ul>
